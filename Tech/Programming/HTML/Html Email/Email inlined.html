<!DOCTYPE html>
<html>
  <head>
    <title>Email for my friends!</title>
    
  </head>
  <body>
    <div class="email-background" style="background:#eeeeee;padding:10px;">
      <div class="pre-header" style="max-width:500px;background:white;font-family:sans-serif;margin:0 auto;overflow:hidden;border-radius:5px;text-align:center;background:#eeeeee;color:#eeeeee;font-size:5px;">
        Your email has been received!
	</div>
      <div class="email-container" style="max-width:500px;background:white;font-family:sans-serif;margin:0 auto;overflow:hidden;border-radius:5px;text-align:center;">
        <h1>Thank you for your email!</h1>
        <a href="https://raw.githubusercontent.com/MrSnowMonster/MrSnows-SnowGlobe/master/My%20pictures/mail.png">
          <img src="https://raw.githubusercontent.com/MrSnowMonster/MrSnows-SnowGlobe/master/My%20pictures/mail.png" style="max-width:100%;">
        </a>
        <p style="margin:20px;font-size:18px;font-weight:300;color:#666666;line-height:1.5;">Your email has been received and I will read it as fast as possible! In the meantime, check out my GitHub!
		</p>
        <div class="cta" style="margin:20px;">
          <a href="https://github.com/MrSnowMonster/MrSnows-SnowGlobe" style="text-decoration:none;display:inline-block;background:#3D87F5;color:white;padding:10px 20px 10px;border-radius:5px;">Go to my GitHub!</a>
        </div>
      </div>
      <div class="footer-junk" style="max-width:500px;background:white;font-family:sans-serif;margin:0 auto;overflow:hidden;border-radius:5px;text-align:center;background:none;padding:20px;font-size:12px;">
        My website: <a href="http://www.aknemis.com">aknemis.com</a>  
        <p style="margin:20px;font-size:18px;font-weight:300;color:#666666;line-height:1.5;background:none;padding:0px;font-size:12px;line-height:none;margin:0px;font-weight:normal;color:grey;"> (Warning: this is an automated Email)</p>
      </div>
    </div>
  </body>
</html>
